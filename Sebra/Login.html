<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sebra - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <a href="landingpage.html" class="logo-link">
      <div class="logo-container">
        <img src="Logo.png" alt="Logo" />
        <span class="logo-text">Sebra</span>
      </div>
    </a>
    <ul class="menu">
      <li><a href="API.html">API</a></li>
      <li><a href="Trials.html">Trials</a></li>
      <li><a href="Patients.html">Patients</a></li>
      <li><a href="Providers.html">Providers</a></li>
      <li><a href="CROs.html">CROs</a></li>
      <li><a href="FAQs.html">FAQs</a></li>
    </ul>
    <a class="login-link" href="login.html">Sign Up / Log In</a>
  </header>
  

  <main class="login-page">


    <div class="login-container">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue your journey</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="Enter your email" 
            required
            autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password" 
            required
            autocomplete="current-password">
        </div>
        
        <button type="submit" class="primary-button login-button">Sign In</button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-button google-button">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
              <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/>
              <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9c0 1.45.348 2.825.957 4.04l3.007-2.328z" fill="#FBBC05"/>
              <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.96L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
            </svg>
            <span>Continue with Google</span>
          </button>
          <button type="button" class="social-button apple-button">
            <svg width="18" height="18" viewBox="0 0 384 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M318.7 268.6c-.3-48.1 39.4-70.9 40.8-72.2-22.2-32.4-56.7-36.8-69.1-37.3-29.4-3-57.3 17.2-72.3 17.2-15 0-38.3-16.7-62.8-16.3-32.3.3-62.1 18.8-78.7 47.7-33.5 58.1-8.5 144.1 24.1 191.2 16 23.2 35 49.2 60.1 48.2 24.6-.9 33.9-15.8 63.6-15.8 29.7 0 38.3 15.8 63.6 15.3 25.4-.5 41.5-23.4 57.5-46.5 18.1-27.1 25.6-53.4 25.9-54.7-.6-.3-52.7-20.3-53.1-80.2zM256 0c-28.4 1.3-62.7 19.2-82.7 43.1-18.1 21.7-33.9 56.8-29.5 89.3 30.3 2.4 59.8-18.7 79.3-18.7s50.3 21.1 79.3 18.3c4.4-32.4-10.6-68.2-29.1-89.1C318.7 19.1 284.4-1.7 256 0z"/>
            </svg>
            <span>Continue with Apple</span>
          </button>
        </div>

        <div class="login-footer">
          <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // Here you would typically make an API call to your backend
      // For demo purposes, we'll use localStorage
      if (email && password) {
        // Store login state
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        if (remember) {
          localStorage.setItem('rememberUser', 'true');
        }

        // Redirect to dashboard or home page
        window.location.href = 'landingpage.html';
      }
    });

    // Check if user was remembered
    window.addEventListener('load', function() {
      const remembered = localStorage.getItem('rememberUser');
      const userEmail = localStorage.getItem('userEmail');
      
      if (remembered && userEmail) {
        document.getElementById('email').value = userEmail;
        document.getElementById('remember').checked = true;
      }
    });
  </script>
</body>
</html>
